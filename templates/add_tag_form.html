<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add form</title>
</head>
<body>
    <h1>Create a tag</h1>
    <form action="/tags/new" method="POST">
        <label for="tag">
            Tag Name
            <input type="text" name="tag" placeholder="Enter a name for the tag" id="tag">
        </label><br>
        <button><a href="/tags">Cancel</a></button>
        <input type="submit" value="Add"> 
    </form>
</body>
</html>
